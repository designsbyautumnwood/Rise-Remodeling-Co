<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky background -->
  <rect width="800" height="600" fill="#87CEEB"/>
  
  <!-- Ground -->
  <rect x="0" y="500" width="800" height="100" fill="#8B7355"/>
  
  <!-- House structure -->
  <rect x="150" y="250" width="300" height="250" fill="#D2B48C" stroke="#8B7355" stroke-width="2"/>
  
  <!-- Roof -->
  <polygon points="140,250 300,150 460,250" fill="#B22222" stroke="#8B0000" stroke-width="2"/>
  
  <!-- Windows -->
  <rect x="180" y="290" width="60" height="60" fill="#87CEEB" stroke="#8B7355" stroke-width="2"/>
  <rect x="320" y="290" width="60" height="60" fill="#87CEEB" stroke="#8B7355" stroke-width="2"/>
  
  <!-- Door -->
  <rect x="240" y="380" width="60" height="120" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  <circle cx="285" cy="440" r="3" fill="#FFD700"/>
  
  <!-- Construction scaffolding -->
  <rect x="470" y="200" width="8" height="300" fill="#C0C0C0"/>
  <rect x="520" y="200" width="8" height="300" fill="#C0C0C0"/>
  <rect x="470" y="250" width="58" height="6" fill="#C0C0C0"/>
  <rect x="470" y="350" width="58" height="6" fill="#C0C0C0"/>
  <rect x="470" y="450" width="58" height="6" fill="#C0C0C0"/>
  
  <!-- Construction workers -->
  <!-- Worker 1 on scaffolding -->
  <circle cx="495" cy="230" r="12" fill="#FFDBAC"/>
  <rect x="488" y="242" width="14" height="20" fill="#FF6B00"/>
  <rect x="490" y="262" width="4" height="15" fill="#0066CC"/>
  <rect x="500" y="262" width="4" height="15" fill="#0066CC"/>
  <rect x="490" y="277" width="4" height="8" fill="#000"/>
  <rect x="500" y="277" width="4" height="8" fill="#000"/>
  
  <!-- Worker 2 on ground -->
  <circle cx="600" cy="480" r="12" fill="#FFDBAC"/>
  <rect x="593" y="492" width="14" height="20" fill="#FF6B00"/>
  <rect x="595" y="512" width="4" height="15" fill="#0066CC"/>
  <rect x="605" y="512" width="4" height="15" fill="#0066CC"/>
  <rect x="595" y="527" width="4" height="8" fill="#000"/>
  <rect x="605" y="527" width="4" height="8" fill="#000"/>
  
  <!-- Tools and materials -->
  <!-- Hammer -->
  <rect x="640" y="490" width="20" height="6" fill="#8B4513"/>
  <rect x="655" y="485" width="8" height="16" fill="#C0C0C0"/>
  
  <!-- Tool box -->
  <rect x="120" y="480" width="40" height="20" fill="#FF0000" stroke="#8B0000" stroke-width="1"/>
  <rect x="125" y="485" width="30" height="3" fill="#FFD700"/>
  
  <!-- Ladder -->
  <rect x="100" y="300" width="6" height="200" fill="#8B4513"/>
  <rect x="110" y="300" width="6" height="200" fill="#8B4513"/>
  <rect x="100" y="320" width="16" height="4" fill="#8B4513"/>
  <rect x="100" y="360" width="16" height="4" fill="#8B4513"/>
  <rect x="100" y="400" width="16" height="4" fill="#8B4513"/>
  <rect x="100" y="440" width="16" height="4" fill="#8B4513"/>
  <rect x="100" y="480" width="16" height="4" fill="#8B4513"/>
  
  <!-- Materials pile -->
  <rect x="550" y="470" width="30" height="30" fill="#8B7355"/>
  <rect x="560" y="460" width="30" height="30" fill="#8B7355"/>
  <rect x="570" y="450" width="30" height="30" fill="#8B7355"/>
  
  <!-- Safety cones -->
  <polygon points="80,500 90,480 70,480" fill="#FF6B00"/>
  <rect x="75" y="485" width="10" height="3" fill="#FFFFFF"/>
  
  <polygon points="680,500 690,480 670,480" fill="#FF6B00"/>
  <rect x="675" y="485" width="10" height="3" fill="#FFFFFF"/>
  
  <!-- Clouds -->
  <circle cx="100" cy="80" r="25" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="120" cy="75" r="20" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="140" cy="80" r="25" fill="#FFFFFF" opacity="0.8"/>
  
  <circle cx="650" cy="60" r="20" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="670" cy="55" r="25" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="690" cy="60" r="20" fill="#FFFFFF" opacity="0.8"/>
  
  <!-- Sun -->
  <circle cx="700" cy="100" r="30" fill="#FFD700"/>
  
  <!-- Construction sign -->
  <rect x="20" y="400" width="60" height="40" fill="#FFFF00" stroke="#000" stroke-width="2"/>
  <text x="50" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold">UNDER</text>
  <text x="50" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold">CONSTRUCTION</text>
  <text x="50" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="6">RISE REMODELING</text>
  
  <!-- Construction post -->
  <rect x="47" y="440" width="6" height="60" fill="#8B4513"/>
</svg>